<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/login.css')}}">
        <title>Inicio Sesión y Registro</title>
    </head>
    <body>
        <header>
            <nav class="nav justify-content-center p-2 " class="nav_background">
                <h2 class="nav-item" class="nav_tittle">
                    " Ideas Brillantes "
                </h2>
            </nav>
        </header>
        <main class="p-5 bg-light">
            <div class="container_form_image d-flex flex-row bd-highlight justify-content-center align-items-center rounded shadow p-3 mb-5 bg-body rounded">
                <div class="container_login_image d-flex flex-column justify-content-center align-items-center w-10">
                    <img class="login_image img-fluid w-50 mh-100"  src="{{ url_for('static',filename='images/lightbulb.png')}}" alt="Laptop picture “DIGITAL MINIMALISM.">
                    <a class="text-black py-2" href="/register">Crea una cuenta</a>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center" class="container_form">
                    <div id="mensajeAlerta"></div>
                    <form class="p-4 m-5 justify-content-center align-items-center" class="form_login" action="/login/home" method="POST">
                        <div class="container_inputs">
                            <div class="py-4">
                                <h2>
                                    Iniciar sesión
                                </h2>
                            </div>
                            <div>
                                {% with messages = get_flashed_messages(category_filter=['login']) %}
                                    {% if messages: %}
                                    <div class="alert alert-danger">{% for message in messages: %}
                                        <p>
                                            {{message}}
                                        </p>
                                        {% endfor %}</div>
                                    {% endif %}
                                {% endwith %}
                            </div>
                            <div class="d-flex flex-row justify-content-center align-items-center e-5 py-3">
                                <input class="form-control-plaintext" type="email" id="email" name="email" placeholder="Email"/>
                            </div>
                            <div class="d-flex flex-row justify-content-center align-items-center e-5 py-3">                                
                                <input class="form-control-plaintext"  type="password" name="users_password" id="users_password" placeholder="Password"/>
                            </div>
                            <div class="d-flex flex-row justify-content-start align-items-center e-5 py-3">
                                <input class="mx-1" id="signin_preference" name="signin_preference" type="checkbox">
                                <label for="signin_preference"> Recordarme</label>
                            </div>
                            <div class="mb-3 row">
                                <input class="btn btn-success" type="submit" value="Inicia Sesión" name="buttonSubmitForm" id="buttonSubmitForm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="nav justify-content-center p-2 "class="nav_background">
            <p>Bright Ideas © ™ ® by Coding Dojo Latin America</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
